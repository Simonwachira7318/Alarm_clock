<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alarm</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./media/alarm-logo.png">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <div class="logo">
            <img src="./media/alarm-logo.png" alt="alarm-logo">
        </div>
        <h1>00:00:00 PM</h1>
        <div class="content">
            <div class="column">
                <select>
                    <option value="Hour" selected disabled hidden>Hour</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="Minute" selected disabled hidden>Minute</option>
                </select>
            </div>
            <div class="column">
                <select>
                    <option value="AM/PM" selected disabled hidden>AM/PM</option>
                </select>
            </div>
        </div>
        <button id="setAlarmBtn">Set Alarm</button>
    </div>
    <script>
        const currentTime = document.querySelector("h1"),
        content = document.querySelector(".content"),
        selectMenu = document.querySelectorAll("select"),
        setAlarmBtn = document.getElementById("setAlarmBtn");

        let alarmTime, isAlarmSet,
        ringtone = new Audio("./media/Alarm1.aac");

        for (let i = 12; i > 0; i--) {
            i = i < 10 ? `0${i}` : i;
            let option = `<option value="${i}">${i}</option>`;
            selectMenu[0].insertAdjacentHTML("beforeend", option);
        }

        for (let i = 59; i > 0; i--) {
            i = i < 10 ? `0${i}` : i;
            let option = `<option value="${i}">${i}</option>`;
            selectMenu[1].insertAdjacentHTML("beforeend", option);
        }

        for (let i = 2; i > 0; i--) {
            let ampm = i == 1 ? "AM" : "PM";
            let option = `<option value="${ampm}">${ampm}</option>`;
            selectMenu[2].insertAdjacentHTML("beforeend", option);
        }

        setInterval(() => {
            let date = new Date(),
                h = date.getHours(),
                m = date.getMinutes(),
                s = date.getSeconds(),
                ampm = "AM";

            if (h >= 12) {
                h = h - 12;
                ampm = "PM";
            }
            h = h == 0 ? 12 : (h < 10 ? "0" + h : h);
            m = m < 10 ? "0" + m : m;
            s = s < 10 ? "0" + s : s;
            currentTime.innerText = `${h}:${m}:${s} ${ampm}`;

            if (alarmTime === `${h}:${m} ${ampm}`) {
                ringtone.play();
                ringtone.loop = true;
            }
        }, 1000);

        function setAlarm() {
            if (isAlarmSet) {
                alarmTime = "";
                ringtone.pause();
                content.classList.remove("disable");
                setAlarmBtn.innerText = "Set Alarm";
                return isAlarmSet = false;
            }

            let time = `${selectMenu[0].value}:${selectMenu[1].value} ${selectMenu[2].value}`;
            if (time.includes("Hour") || time.includes("Minute") || time.includes("AM/PM")) {
                return alert("Please, select a valid time to set Alarm!");
            }
            alarmTime = time;
            isAlarmSet = true;
            content.classList.add("disable");
            setAlarmBtn.innerText = "Clear Alarm";
        }

        setAlarmBtn.addEventListener("click", setAlarm);
    </script>
</body>
</html>
